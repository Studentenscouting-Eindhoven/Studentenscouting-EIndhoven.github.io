    <script type="text/javascript">
    window.onscroll = function() {
            console.log(window.pageYOffset);
            var head = document.getElementById('Header');
            var con = document.getElementById('Content');
            var wid = $(window).width();
            if ( window.pageYOffset > (0.15*wid) ) {
                    head.classList.add("Head_Pos_Rel");
                    head.classList.remove("Head_Pos_Fix");
                    con.classList.add("Con_Marg_Rel");
                    con.classList.remove("Con_Marg_Fix");
            } else {
                    head.classList.add("Head_Pos_Fix");
                    head.classList.remove("Head_Pos_Rel");
                    con.classList.add("Con_Marg_Fix");
                    con.classList.remove("Con_Marg_Rel");
            }
    }
    </script>
